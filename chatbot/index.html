<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>chat bot</title>
</head>
<body>
    <div class="reset"><i class="fa-solid fa-power-off"></i></div>

    <button class="sidebar-toggle">
        <i class="fa fa-plus icon"></i>
    </button>
    <div class="container">
    <div class="sidebar">
        <ul class="ul">
        </ul>
    </div> 
    <div class="content">
        <div id="chat-contents">
        </div>
        <div class="chat-box">
            <input type="text" id="chat-message-value" autocomplete="off" placeholder="Type a message">
            <button id="submit-chat">
                <svg width="15" height="20" viewBox="0 0 30 21">
                <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                </svg>
            </button>
        </div>
    </div>

    </div>
    <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
